
<div *ngIf="codeCCAM">
    <h2><span jhiTranslate="techmedApp.codeCCAM.detail.title">Code CCAM</span> {{codeCCAM.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="techmedApp.codeCCAM.code">Code</span></dt>
        <dd>
            <span>{{codeCCAM.code}}</span>
        </dd>
        <dt><span jhiTranslate="techmedApp.codeCCAM.libelle">Libelle</span></dt>
        <dd>
            <span>{{codeCCAM.libelle}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'code-ccam/'+ codeCCAM.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
