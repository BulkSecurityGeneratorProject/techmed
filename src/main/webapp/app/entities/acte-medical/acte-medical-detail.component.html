
<div *ngIf="acteMedical">
    <h2><span jhiTranslate="techmedApp.acteMedical.detail.title">Acte Medical</span> {{acteMedical.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="techmedApp.acteMedical.code">Code</span></dt>
        <dd>
            <span>{{acteMedical.code}}</span>
        </dd>
        <dt><span jhiTranslate="techmedApp.acteMedical.libelle">Libelle</span></dt>
        <dd>
            <span>{{acteMedical.libelle}}</span>
        </dd>
        <dt><span jhiTranslate="techmedApp.acteMedical.codeCCAM">Code CCAM</span></dt>
        <dd>
            <div *ngIf="acteMedical.codeCCAMId">
                <a [routerLink]="['/code-ccam', acteMedical.codeCCAMId]">{{acteMedical.codeCCAMId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'acte-medical/'+ acteMedical.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
