<div>
    <h2>
        <span jhiTranslate="techmedApp.regimeSecuriteSociale.home.title">Regime Securite Sociales</span>
        <button class="btn btn-primary float-right jh-create-entity create-regime-securite-sociale" [routerLink]="['/', { outlets: { popup: ['regime-securite-sociale-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="techmedApp.regimeSecuriteSociale.home.createLabel">
            Create new Regime Securite Sociale
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="regimeSecuriteSociales">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="code"><span jhiTranslate="techmedApp.regimeSecuriteSociale.code">Code</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="libelle"><span jhiTranslate="techmedApp.regimeSecuriteSociale.libelle">Libelle</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let regimeSecuriteSociale of regimeSecuriteSociales ;trackBy: trackId">
                <td><a [routerLink]="['../regime-securite-sociale', regimeSecuriteSociale.id ]">{{regimeSecuriteSociale.id}}</a></td>
                <td>{{regimeSecuriteSociale.code}}</td>
                <td>{{regimeSecuriteSociale.libelle}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../regime-securite-sociale', regimeSecuriteSociale.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'regime-securite-sociale/'+ regimeSecuriteSociale.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'regime-securite-sociale/'+ regimeSecuriteSociale.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="regimeSecuriteSociales && regimeSecuriteSociales.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [maxSize]="5" [pageSize]="itemsPerPage" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
